<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Update Your Todo.{% endblock %}</title>
</head>

<body>
    <header class="header">
        <a href="/" rel="noopener noreferrer"> Yadu Todo </a>
    </header>
    <section class="Add A Todo">
        <h1 style="text-align: center; align-items: center;"> Update Your Todos </h1>
        <h3 style="text-align: center; align-items: center;">Enter Your Updated Todo.</h3>
        <form accept="/update/{{todo.sno}}" method="POST" style="text-align: center; align-items: center;">
            <input for="title" type="text" class="email" id="title" value="{{todo.title}}" name="title" placeholder="Enter Your Todo Name.">
            <h3>Enter Your Updated description.</h3>
            <input for="desc" type="tel" class="password" id="desc" value="{{todo.desc}}" name="desc" placeholder="Enter Your Password.">
            <br>
            <button class="submit" value="submit">Update.</button>
        </form>
    </section>
</body>

</html>
